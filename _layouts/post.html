---
layout: default
---

<article class="card post">
  <p class="eyebrow">{{ page.date | date: "%b %-d, %Y" }}</p>
  <h1>{{ page.title }}</h1>
  {% if page.description %}
    <p class="lede">{{ page.description }}</p>
  {% endif %}
  <div class="post-body">
    {{ content }}
  </div>
</article>

<p class="back-link">
  <a href="{{ '/' | relative_url }}">â† Back to the log</a>
</p>
